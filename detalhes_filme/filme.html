<!DOCTYPE html>
<html>
  <head>
    <title>Movie App</title>
    <link rel="icon" type="imagem/png" href="/img/movieicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- Plugin "Font Awesome" CSS -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- CSS file-->
    <link rel="stylesheet" type="text/css" href="filme.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light cor-fundo-navbar cor-fonte-navbar"
    >
      <div class="mx-3">
        <img src="../img/movieicon.png" class="imagem-navbar" alt="" />
      </div>
      <span class="navbar-brand">The Movie App</span>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link my-2 text-center" id="botao-inicio" href="#">In√≠cio <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link my-2 text-center" href="#">Meus Votos</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Digite seu filme"
            aria-label="Search"
            id="form"
          />
          <button class="btn my-2 my-sm-0 cor-botao" type="submit" id="botao">
            Pesquisar
          </button>
        </form>
      </div>
    </nav>

    <!-- Card com detalhe entra aqui -->
    <div id="main" class="card mb-3 m-auto">
    </div>

    <!-- jQuery first, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <!--Axios CPDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- JS file -->
    <script src="filme.js"></script>
    <script>detalheFilme();</script>
  </body>

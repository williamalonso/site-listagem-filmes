<!DOCTYPE html>
<html>
  <head>
    <title>Movie App</title>
    <link rel="icon" type="imagem/png" href="/img/movieicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- CSS file-->
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light cor-fundo-navbar cor-fonte-navbar" id="navbar"
    >
      <div class="mx-3">
        <img src="img/movieicon.png" class="imagem-navbar" alt="" />
      </div>
      <span class="navbar-brand">The Movie App</span>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link my-2 text-center" id="botao-inicio" href="#">Início <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link my-2 text-center" id="botao-meus-votos" href="#">Meus Votos</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Digite seu filme"
            aria-label="Search"
            id="form"
          />
          <button class="btn my-2 my-sm-0 cor-botao" type="submit" id="botao">
            Pesquisar
          </button>
        </form>
      </div>
    </nav>
